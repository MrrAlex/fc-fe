<div>
  <button pButton icon="pi pi-plus" label="Add" routerLink="/courses/add"></button>
  <p-table [value]="courses">
    <ng-template pTemplate="header">
      <tr>
        <th>Course Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-course>
      <tr>
        <td>{{ course.name }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
