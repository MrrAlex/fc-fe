<p-card>
  <div class="flex align-items-center">
    <h2>Courses</h2>
    <div class="ml-4">
      <a class="p-button-sm" pButton icon="pi pi-plus" label="Add new" routerLink="./course"></a>
    </div>
  </div>
  <p-table [value]="courses">
    <ng-template pTemplate="header">
      <tr>
        <th>Course Name</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-course>
      <tr>
        <td>{{ course.name }}</td>
        <td>
          <a routerLink="./course" [queryParams]="{id: course._id}">
            <button pButton class="p-button-text p-button-sm" icon="pi pi-pencil" label="Edit"></button>
          </a>
          <a routerLink="./modules" [queryParams]="{courseId: course._id}" class="ml-4">
            <button pButton class="p-button-text p-button-sm" icon="pi pi-wrench" label="Edit modules"></button>
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
