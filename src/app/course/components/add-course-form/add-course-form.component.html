<form (ngSubmit)="submit()" [formGroup]="courseForm">
  <div class="w-full">
    <h4 class="mt-0 mb-2">Name</h4>
    <input pInputText [formControl]="name" class="w-full"/>
  </div>
  <div class="w-full">
    <h4 class="mt-0 mb-2">Description</h4>
    <textarea pInputTextarea [formControl]="description" class="w-full"></textarea>
  </div>
  <div class="flex mt-2">
    <button class="p-button-sm" type="submit" pButton label="Add" icon="pi pi-plus" [disabled]="!courseForm.valid"></button>
  </div>
</form>
